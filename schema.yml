openapi: 3.0.3
info:
  title: Task Management and Report Subscription API
  version: 1.0.0
  description: API documentation for the Task Management and Report Subscription System
paths:
  /api/tasks/retrieve_tasks/:
    get:
      operationId: api_tasks_retrieve_tasks_list
      tags:
      - api
      security:
      - jwtAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
          description: ''
  /api/users/signin/:
    post:
      operationId: api_users_signin_create
      description: |-
        API endpoint for user sign-in.
        Authenticates a user using email and password and returns JWT tokens.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SignInRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SignInRequest'
        required: true
      security:
      - jwtAuth: []
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Successful login
          description: ''
  /api/users/signup/:
    post:
      operationId: api_users_signup_create
      description: |-
        This API allows users to sign up by providing a username, email, and password, and prevent duplicate sign-ups using the same email.

        The password is validated to ensure it meets the following security criteria:

            - Minimum Length: The password must be at least 8 characters long.
            - Contains a Digit: The password must contain at least one digit.
            - Contains a Lowercase Letter: The password must contain at least one lowercase letter.
            - Contains an Uppercase Letter: The password must contain at least one uppercase letter.
            - Contains a Special Character: The password must contain at least one special character (e.g., !, @, #, etc.).
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
        required: true
      security:
      - jwtAuth: []
      - BearerAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                description: User created successfully
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Validation errors
          description: ''
